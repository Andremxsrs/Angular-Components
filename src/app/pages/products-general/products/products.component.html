<nz-steps [nzCurrent]="current">
    <nz-step nzTitle="Datos"></nz-step>
    <nz-step nzTitle="Adicional"></nz-step>
    <nz-step nzTitle="Finalizar"></nz-step>
  </nz-steps>

                                <div class="grid md:grid-cols-2 md:gap-6">
                                    <div class="relative z-0 w-full mb-6 group">
                                        <input type="text" name="name_product" id="name-name_product" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" required />

                                    </div>
                                    <div class="relative z-0 w-full mb-6 group">
                                        <input type="text" name="cantidad_product" id="cantidad_product" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />

                                    </div>

                                    </div>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </section>
    </div>

                                    </div>
                                  </div>
                                  <div class="relative z-0 w-full mb-6 group">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
  
    <!-- Contenido del paso 3 -->
    <div *ngIf="current === 2">
        <section class="bg-gray-50 dark:bg-gray-900"> 
            <div class="flex flex-col items-center justify-center px-4 py-6 mx-auto">

  <div class="steps-action">
    <button nzType="default" (click)="pre()" *ngIf="current > 0" class="w-auto text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Volver</button>

    <button nzType="default" (click)="next()" *ngIf="current < 2" class="w-auto text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Siguiente</button>
    
   <button nzType="primary" (click)="done()" *ngIf="current === 2" class="w-auto text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Finalizar</button>
